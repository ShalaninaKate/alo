<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta name="theme-color" content="#111111"> -->
  <title>Recover 2</title>
  <link rel="preload" href="fonts/PoppinsLight.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsMedium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsSemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Quantify.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="register">
    <div class="register__left-side">
    </div>
    <main class="register__content">
      <div class="register__inner">

        <div class="register__logo">
          <a href="#" class="logo"><img src="./img/logo.svg" alt="logo"></a>
        </div>

        <h1 class="register__title">Recovery Password</h1>
        <p class="register__text">A ipsum sagittis ultrices tristique dictum. Pharetra orci ac vivamus eleifend massa
          adipiscing.</p>

        <form class="register__form">
          <div class="register__form-item">
            <label for="newPassword" class="form__label">New Password</label>
            <div class="form__input input">
              <svg class="input__icon input__icon--password">
                <use xlink:href="img/sprite.svg#password"></use>
              </svg>
              <input id="newPassword" type="password" name="" placeholder="Input text" class="input__control">
              <button class="input__icon-btn">
                <svg class="input__icon input__icon--eye">
                  <use xlink:href="img/sprite.svg#eye"></use>
                </svg>
                <svg class="input__icon input__icon--eye-off">
                  <use xlink:href="img/sprite.svg#eye-off"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="register__form-item">
            <label for="formPassword" class="form__label">Repeat New Password</label>
            <div class="form__input input">
              <svg class="input__icon input__icon--password">
                <use xlink:href="img/sprite.svg#password"></use>
              </svg>
              <input id="formPassword" type="password" name="" placeholder="Input text" class="input__control">
              <button class="input__icon-btn">
                <svg class="input__icon input__icon--eye">
                  <use xlink:href="img/sprite.svg#eye"></use>
                </svg>
                <svg class="input__icon input__icon--eye-off">
                  <use xlink:href="img/sprite.svg#eye-off"></use>
                </svg>
              </button>
            </div>
          </div>
          <button class="register__button button">Finish</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
